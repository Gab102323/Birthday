<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Princess!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            overflow: hidden;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #ff69b4;
        }
        p {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background-color: #ff69b4;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-right: 10px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #d4509c;
        }
        .hearts-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('heart.gif'); 
            z-index: 0;
            pointer-events: none;
            animation: hearts 20s linear infinite;
        }
        @keyframes hearts {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, My Princess!</h1>
        <p>Wishing you a day filled with love and happiness.</p>
        <p>Click the button below to see your pictures:</p>
        <a href="birthday.html" class="button">See Your Pictures</a>
        <a href="your-text-message.html" class="button">Read Your Message</a>
    </div>
</body>
</html>
